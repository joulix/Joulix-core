name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22   # ustawiamy taką wersję jak masz lokalnie

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run tests
        run: npx hardhat test

      - name: Run Prettier check
        run: npx prettier --check "**/*.{ts,sol,json,md,yml,yaml}"
